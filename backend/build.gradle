plugins {
    id 'java'
    id 'application'
}

group 'me.mtte.code'
version '0.0.1'
mainClassName = 'me.mtte.code.ideahub.Application'

sourceCompatibility = 11

jar {
    manifest {
        attributes "Main-Class": mainClassName
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
